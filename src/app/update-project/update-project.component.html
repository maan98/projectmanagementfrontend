<h3><i class="fa fa-align-center" aria-hidden="true">Enter Project details to update</i></h3> 
            <div class="form" >
               <form #updateForm='ngForm' (ngSubmit)='updateDetails()'>
            <div class="form-group">
               <label for="id">Project Id</label>
            <input type="number" name="id" id="id" [(ngModel)]='projectToUpdate.id' #id='ngModel' disabled class="form-control" placeholder="enter project id" aria-describedby="helpId" >
            <label for="title">Title</label>
            <input type="text" name="title" id="title" [(ngModel)]='projectToUpdate.title' #title='ngModel' disabled class="form-control" placeholder="enter project title" aria-describedby="helpId" > 
            <label for="description">Description</label>
             <input type="text" name="description" id="description" [(ngModel)]='projectToUpdate.description' #description='ngModel' class="form-control" placeholder="enter description" aria-describedby="helpId" >
             <label for="domain">Domain</label>
             <input type="text" name="domain" id="domain" [(ngModel)]='projectToUpdate.domain' #domain='ngModel' class="form-control" placeholder="enter domain" aria-describedby="helpId">
             <button type="submit" class="btn btn-primary">Submit</button>
           </div>
           </form>
           </div>
